{% extends 'base.html'%}

{% block head %}
<title>Create a Project</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<base target="_blank">
<script type="text/javascript" src="{{ url_for('static', filename='js/projectpreview.js') }}"></script>
{% endblock %}


{% block body %}
<ul>
    <li>
        <form method="POST" action="">
            {{form.hidden_tag()}}
            {{form.name}}
            {{form.link}}
            {{form.description}}
            {{form.image}}
            {{form.icon}}
            {{form.submit}}
        </form>
    </li>
    <li>
        <a>
            <div>
                <img src="" alt="">
                <div>
                    <div id="icon-place">

                    </div>
                    <h2></h2>

                    <p></p>
                </div>
            </div>
        </a>
    </li>

</ul>
{% endblock %}
